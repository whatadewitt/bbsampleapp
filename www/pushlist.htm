<div data-bb-type="screen" data-bb-effect="fade" data-bb-scroll-effect="on" id="push-screen">
    <script id="pushlistJS" src="js/pushlist.js"></script>
    
    <style type="text/css">
        div.hidden {
            display: none;
        }
        
        div.error {
            width: 90%;
            word-wrap: break-word;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            padding: 0.5em;
            border: 6px solid red;
            background: #fcc;
        }
        
        div.progress {
            display: none;
            text-align: center;
            color: black;
        }
        
        div.noresults {
            display: none;
            font-weight: bold;
            text-align: center;
        }
        
        #push-list {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
            margin-top: 0em;
        }
        
        #push-list td {
            border-bottom: 2px solid #F0F0F0;
            padding: 0.5em;
        }
        
        #push-list td.heading {
            text-align: left;
            background-image: -webkit-linear-gradient(top, #FFFFFF, #DDDDDD);
            color: black;
            border-bottom: 2px solid #0393C2;
            outline: #00A8DF solid 4px; 
            padding: 0.2em;
        }
        
        #push-list tr.unread-push {
            font-style: italic;
        }
        
        #push-list tr.read-push {
            font-style: normal;
        }
        
        #push-list tr.on-focus {
            background: #00A8DF;
            color: black;
        }
        
        #push-list tr.on-blur {
            background: white;
            color: black;
        }
        
        #push-list td.column1 {
            width: 10%;
            text-align: left;
        }
        
        #push-list td.column2 {
            width: 68%;
            text-align: left;
        }
        
        #push-list td.column3 {
            width: 10%;
            text-align: right;
        }				
        
        #push-list td.column4 {
            width: 12%;
            text-align: left;
        }
    </style>    	
    
    <div class="hidden" id="errordiv">
        <br/>	
        <div class="error" id="errormsg"></div>
    </div>	
    
    <div class="noresults" id="no-results">
        <p>There are currently no pushes.</p>
    </div> 
        
    <table id="push-list">
        <tbody id="push-table">
        </tbody>
    </table>
    
    <div class="progress" id="progressinfo">
    </div>
    
    <div data-bb-type="action-bar" data-bb-tab-style="highlight">
        <div data-bb-type="action" data-bb-style="tab" data-bb-selected="true" data-bb-img="img/actionbar/homeicon.png">Home</div>
        <div data-bb-type="action" data-bb-style="tab" data-bb-img="img/actionbar/configicon.png" onclick="sample.pushcapture.showUserInputScreen('configuration')">Config</div>	
        <div data-bb-type="action" data-bb-style="tab" data-bb-img="img/actionbar/registericon.png" onclick="sample.pushcapture.showUserInputScreen('register')">Register</div>
        <div data-bb-type="action" data-bb-style="tab" data-bb-img="img/actionbar/unregistericon.png" onclick="sample.pushcapture.showUserInputScreen('unregister')">Unregister</div>	    
        <div data-bb-type="action" data-bb-style="button" data-bb-img="img/actionbar/markallicon.png" data-bb-overflow="true" onclick="sample.pushcapture.markAllAsOpen()">Mark All Open</div>
        <div data-bb-type="action" data-bb-style="button" data-bb-img="img/actionbar/deleteallicon.png" data-bb-overflow="true" onclick="sample.pushcapture.deleteAll()">Delete All</div>	    	    
    </div>
</div>
